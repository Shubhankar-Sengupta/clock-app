<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Clock App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="app.css">

</head>

<body>

  <main class="bkgnd container-fluid layout-big">

    <section class="container">

      <header class="main-quote h5">
        <span class="quote-area">
        </span>
        <div class="author"></div>
        <span class="refresh-button"><img src="./assets/desktop/icon-refresh.svg" alt="refresh-button"></span>
      </header>

      <div class="first-interface">

        <div class="greet-time">

          <span class="icon-display">
            <span class="icon-show">
              <img class="icon-chg" src="./assets/desktop/icon-sun.svg" alt="morning">
            </span>
            Good<span class="time-slot">Morning</span> <span class="hide_mobile">, it's currently</span>
          </span>


          <p class="h1">
            <span class="time">11:37</span>
            <span class="time-standard h3">BST</span>
          </p>

        </div>


        <div class="destination">
          <span class="destination-f h4">in London, UK</span>

          <button type="button"
            class="btn btn-light btn-lg button-toggle-collapsible rounded-pill d-grid col-1 mt-5 mt-lg-0"
            data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button">
            <span class="shown show align-self-center">More</span>
            <span class="hidden align-self-center">Less</span>

            <span class="arrow-icon">
              <svg class="icon-reverse" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle class="icn-clr" fill="#303030" cx="20" cy="20" r="20" />
                  <path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
                </g>
              </svg>
            </span>

          </button>

        </div>

      </div>

    </section>

    <section class="toggle sec-collapsible collapse fixed-bottom" id="collapseExample">

      <div class="second-interface pt-5">

        <div class="time-zone week">

          <span class="h6 pb-4">

            <span class="std-desc"> Current timezone </span>

            <div class="info h2">
              Europe/London
            </div>

          </span>

          <span class="h6 pb-4">

            <span class="std-desc">Day of the week</span>

            <div class="info h2">
              5
            </div>

          </span>

        </div>

        <div class="day week-no">

          <span class="h6 pb-4">

            <span class="std-desc">Day of the year</span>

            <div class="info h2">
              295
            </div>

          </span>

          <span class="h6 pb-4">

            <span class="std-desc">Week number</span>

            <div class="info h2">
              42
            </div>

          </span>

        </div>

      </div>

    </section>

  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
